--- 
## /etc/sudoers 에 사용자 추가
- name: install dotfiles
  hosts: localhost
  vars:
    users:
      - lesstif

  become: true
  become_method: su ## sudoers 에 없어서 sudo 자체가 실패할 수 있음.
  
  tasks:
  - name: Make sure we have a 'wheel' group
    group:
      name: wheel
      state: present

  - name: Allow 'wheel' group to have passwordless sudo
    lineinfile:
      dest: /etc/sudoers
      state: present
      regexp: '^%wheel'
      #line: '%wheel ALL=(ALL) NOPASSWD: ALL'
      line: '%wheel ALL=(ALL) ALL'
      validate: 'visudo -cf %s'

  - name: Add sudoers users to wheel group
    user:
      name="{{ item }}"
      groups=wheel
      append=yes
      state=present
      createhome=yes
    loop: "{{ users }}"